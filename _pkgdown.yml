url: https://friendly.github.io/vcdExtra

template:
  bootstrap: 5
  # For pkgdown >= 2.1.0, can use: math-rendering: mathjax
  includes:
    in_header: |
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"
              integrity="sha512-T8xxpazDtODy3WOP/c6hvQI2O9UPdARlDWE0CvH1Hze7/hhB1gPvMKkM79q/z7M7sU2bDjPB/ZADWKp8ssv2qA=="
              crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  params:
    bootswatch: cosmo

reference:

  - title: Mosaics
    desc: Extensions of `vcd::mosaic()` and related displays to `glm` and `gnm` objects and 3D displays
    contents:
      - assoc.glm
      - mosaic.glm
      - mosaic.glmlist
      - glmlist
      - sieve.glm
      - mosaic3d
      - center3d
      - split3d
      - range3d
      - seq_mosaic

  - title: Loglinear models
    desc: Functions for constructing and manipulating loglinear models
    contents:
      - conditional
      - Crossings
      - joint
      - Kway
      - loglin2formula
      - loglin2string
      - loglmlist
      - markov
      - mutual
      - saturated
      - seq_loglm

  - title: Statistical tests
    desc: Statistical tests for categorical data
    contents:
      - CMHtest
      - GKgamma
      - print.GKgamma
      - print.Kappa
      - HLtest
      - HosmerLemeshow
      - logLik.loglm
      - LRstats
      - modFit
      - modFit.glm
      - modFit.loglm
      - woolf_test
      - zero.test

  - title: Distributions
    desc: Logseries distributions
    contents:
      - dlogseries
      - plogseries
      - qlogseries
      - rlogseries

  - title: Utility
    desc: Utility functions in the package
    contents:
      - datasets
      - blogits
      - collapse.table
      - cutfac
      - expand.dft
      - expand.table

  - title: Other
    desc:  Other functions in the package (not yet classified)
    contents:
      - mcaplot
      - Summarise
      - update.xtabs
      - vcdExtra-package

  - title: Data
    desc: Some small data sets used in examples or in [DDAR](http://ddar.datavis.ca/)
    contents:
      - Abortion
      - Accident
      - AirCrash
      - Alligator
      - Asbestos
      - Bartlett
      - Burt
      - Caesar
      - Cancer
      - Cormorants
      - CrabSatellites
